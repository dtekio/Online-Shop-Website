<html lang="en">

<head>
    <meta charset="utf-8" />

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{{url_for('home')}}">dtekio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                            href="{{url_for('home')}}">Home</a></li>
                    <li class="nav-item"><a type="button" class="nav-link" href="#!" data-bs-toggle="modal"
                            data-bs-target="#info">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modals -->
    <div class="modal fade" id="info" tabindex="-1" aria-labelledby="infoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoLabel">Contact me</h5>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6">
                                <h3>Send me a message</h3>
                                <form action="/contact" method="post" id='contactform' class="form" role="form"
                                    novalidate="">
                                    <div class="form-group  required"><label class="control-label"
                                            for="name">Name</label>
                                        <input class="form-control" id="name" name="name" required="" type="text"
                                            value="">
                                    </div>
                                    <div class="form-group  required"><label class="control-label"
                                            for="email">E-Mail</label>
                                        <input class="form-control" id="email" name="email" required="" type="text"
                                            value="">
                                    </div>
                                    <div class="form-group  required"><label class="control-label"
                                            for="phone_number">Phone Number</label>
                                        <input class="form-control" id="phone_number" name="phone_number" required=""
                                            type="text" value="">
                                    </div>
                                    <div class="form-group  required"><label class="control-label"
                                            for="message">Message</label>
                                        <input class="form-control" id="message" name="message" required="" type="text"
                                            value="">
                                    </div>
                                    <input class="btn btn-outline-dark" id="submit" name="submit" type="submit" value="Send"
                                        formtarget="#contactform">
                                </form>
                            </div>

                            <div class="col-lg-6">
                                <h3 class="contact">Contact details</h3>
                                <p class="small">
                                    Phone number: +7 (701) 888 19-22 <br>
                                    E-mail: dtair@icloud.com <br>
                                </p>
                                <p class="small copyright text-muted">Copyright &copy; Tair 2022</p>
                                <ul class="list-inline text-center">
                                    <h2>Find me on</h1>
                                    <li class="list-inline-item">
                                        <a href="https://twitter.com/TairD__">
                                            <span class="fa-stack fa-lg">
                                                <i class="fas fa-circle fa-stack-2x"></i>
                                                <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="https://www.linkedin.com/in/tair-dulatuly-884599241">
                                            <span class="fa-stack fa-lg">
                                                <i class="fas fa-circle fa-stack-2x"></i>
                                                <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="https://github.com/dtekio">
                                            <span class="fa-stack fa-lg">
                                                <i class="fas fa-circle fa-stack-2x"></i>
                                                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
