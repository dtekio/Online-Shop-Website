{% include "header.html" %}
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                    src="{{ url_for('static', filename=item.file_name)}}" alt="..." /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{item.name}}</h1>
                <div class="fs-5 mb-5">
                    {% if item.on_sale %}
                    <span class="text-decoration-line-through">${{item.old_price|float / 100}}</span>
                    {% endif %}
                    <span>${{item.new_price|float / 100}}</span>
                </div>
                <p class="lead">{{item.description}}</p>
                <div class="d-flex">
                    <form action="{{url_for('create_checkout_session', price_id=item.price_id)}}" method="POST">
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                            Buy
                        </button>
                    </form>
                    <a href="{{ url_for('edit_item', id=item.id) }}">
                        <button class="btn btn-outline-success flex-shrink-0"
                            type="submit">
                            Edit
                        </button>
                    </a>
                    <a href="{{ url_for('delete_item', id=item.id) }}">
                        <button
                            class="btn btn-outline-danger flex-shrink-0" type="submit">
                            Delete
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% include "footer.html" %}
