{% include "header.html" %}


<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <form action="" method="post" class="form" role="form" novalidate="" enctype="multipart/form-data">
                {% if item %}
                <div class="form-group  required"><label class="control-label" for="name">Name</label>
                    <input class="form-control" id="name" name="name" required="" type="text" value="{{item.name}}">
                </div>
                <div class="form-group  required"><label class="control-label" for="old_price">Old Price (Cent)</label>
                    <input class="form-control" id="old_price" name="old_price" required="" type="number" min="50" value="{{item.old_price}}" disabled>
                </div>
                <div class="form-group  required"><label class="control-label" for="new_price">New Price (Cent)</label>
                    <input class="form-control" id="new_price" name="new_price" required="" type="number" min="50" value="{{item.new_price}}">
                </div>
                <div class="form-group  required"><label class="control-label" for="description">Description</label>
                    <input class="form-control" id="description" name="description" required="" type="text" value="{{item.description}}">
                </div>
                {% else %}
                <label class="control-label" for="image">Image for your item</label>
                <input type="file" class="form-control" name="image">
                <div class="form-group  required"><label class="control-label" for="name">Name</label>
                    <input class="form-control" id="name" name="name" required="" type="text" value="">
                </div>
                <div class="form-group  required"><label class="control-label" for="old_price">Old Price (Cent)</label>
                    <input class="form-control" id="old_price" name="old_price" required="" type="number" min="50" value="" disabled>
                </div>
                <div class="form-group  required"><label class="control-label" for="new_price">New Price (Cent)</label>
                    <input class="form-control" id="new_price" name="new_price" required="" type="number" min="50" value="">
                </div>
                <div class="form-group  required"><label class="control-label" for="description">Description</label>
                    <input class="form-control" id="description" name="description" required="" type="text" value="">
                </div>
                {% endif%}
                
                <div class="checkbox">
                    <label>
                        <input id="on_sale" name="on_sale" required="" type="checkbox" value="y"> On Sale
                    </label>
                </div>
                
                <script>
                    document.getElementById('on_sale').onchange = function () {
                        document.getElementById('old_price').disabled = !this.checked;
                    };
                </script>

                <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
</section>
{% include "footer.html" %}
